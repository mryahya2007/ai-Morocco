        <main class="row g-4">

                        <button id="clearHistoryBtn" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt me-1"></i>مسح تقود

                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-messages">

                                <div>
                                    <i class="fas fa-comment-dots fa-3x mb-3"></i>
                                </div>
                                <p>هدر تحوى <br>يتعلم من فعايل ديال زبي</p>
                            </div>
                        </div>
                        <div id="typingIndicator" class="typing-indicator" style="display: none;">
                            <div class="typing-bubble"></div>
                            <div class="typing-bubble"></div>
                            <div class="typing-bubble"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chatForm" class="d-flex">
                            <input type="text" id="messageInput" class="form-control me-2" placeholder="قواد : كتب فوق زبي" required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- هذا هو تعليق -->

                <div class="card shadow-sm">
                    <div class="card-header">
                        <i class="fas fa-cog me-1"></i>الإعدادات ديال زبي
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="apiKeySelect" class="form-label">ختار تحوى</label>
                            <select id="apiKeySelect" class="form-select">
                                <option value="key1">نحويك </option>
                                <option value="key2">نحيو مك</option>
                                <option value="key3">نحوي باك</option>
                                <option value="key4">نحوي ختك</option>
                                <option value="random">نحويهم كلهم</option>
                                <option value="smart" selected>تبوس زبي</option>

                        </div>
                        
                        <div class="card mb-3 bg-dark bg-opacity-10">

                                    </li>
                                    <li class="list-group-item bg-transparent border-bottom">

                                    </li>
                                    <li class="list-group-item bg-transparent">
                                        <strong>المفتاح 4:</strong> نصائح ومساعدة (متوازن)
                                    </li>
                                </ul>-->

                        </div>

                    </div>
                </div>

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="learningModalLabel">لي تعلم منك </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="learningItems" class="list-group">
                        <!-- Learning items will be added here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">سد تحوى</button>
                </div>

    </div>
